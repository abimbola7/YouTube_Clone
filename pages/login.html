<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Document</title>
</head>
<body class="bg-[#181A1B]">
    <div class="h-screen flex items-center justify-center relative">
        <div class="smxl:w-[450px] smxl:border py-10 px-10 smxl:rounded-lg border-[rgb(58,62,65)] w-full">
            <div class="flex justify-content items-center">
                <img src="" alt="">
            </div>
            <div class="text-center text-[rgb(211,207,201)] flex flex-col items-center">
                <h2 class="py-3 font-normal text-2xl" id="sign">Sign in</h2>
                <a class="flex-row justify-between items-center w-72 h-7 border border-[rgb(58,62,65)] rounded-xl px-3 hidden" href="" id="emailCont">
                    <i class="fa fa-profile"></i>
                    <span id="emailAddress"></span>
                    <i class="fa fa-angle-down"></i>
                </a>
                <span class="text-lg" id="continueSpan">to continue to YouTube</span>
            </div>
            <div class="grid grid-cols-login mb-2 space-x-12 overflow-hidden">
                <div class="scroll1">
                    <div class="grid pt-8 space-y-2 text-[rgb(169,162,151)]">
                        <div class="relative">
                            <input type="text" class="py-3 bg-[#181A1B] rounded-sm border border-[rgb(58,62,65)] focus:outline-none focus:border-blue-500 focus:border-2 focus:rounded-md w-full px-3 placeholder:text-[rgb(169,162,151)] focus:placeholder:opacity-0 inp1" required id="emailInput" style="pointer-events:visible ;">
                            <label class="absolute px-3 text-md top-3.5 left-0 inp2 -z-1 lab-content">
                                <span class="actsContent">Email or Phone</span>
                            </label>
                            <div class="flex-row text-red-700 space-x-2 text-xs hidden mt-3" id="emailWarn">
                                <i class="fa fa-warning">a</i>
                                <span>Enter a valid email address</span>
                            </div>
                        </div>
                        <a href="" class="text-md font-semibold text-blue-400 tracking-wide">Forgot email?</a>
                    </div>
                    <div class="py-10 text-[rgb(169,162,151)] leading-5">
                        <p class="text-[14.5px]">Not your computer? Use Guest Mode to sign in privately.</p>
                        <a href="" class="text-md font-semibold text-blue-400 tracking-wide">Learn More</a>
                    </div>
                </div>

                <div class="scroll1">
                    <div class="grid pt-12 text-[rgb(169,162,151)] space-y-8">
                        <div class="relative">
                            <input type="password" class="py-3 bg-[#181A1B] rounded-sm border border-[rgb(58,62,65)] focus:outline-none focus:border-blue-500 focus:border-2 focus:rounded-md w-full px-3 placeholder:text-[rgb(169,162,151)] focus:placeholder:opacity-0 inp1" required id="passwordInput" style="pointer-events:visible ;">
                            <label class="absolute px-3 text-md top-3.5 left-0 inp2 -z-1 lab-content">
                                <span class="actContent">Enter your Password</span>
                            </label>
                            <div class="flex-row text-red-700 space-x-2 text-xs hidden mt-3" id="passwordWarn">
                                <i class="fa fa-warning"></i>
                                <span>Invalid Password</span>
                            </div>
                        </div>
                        <div class="flex flex-row space-x-6 text-[rgb(169,162,151)]">
                            <input type="checkbox" name="" id="checks" class="outline-none border-none w-4" onclick="Check()">
                            <span class="text-sm">Show Password</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex flex-row justify-between items-center pb-6" id="emailDiv">    
                <a href="./sign_up.html" class="text-sm font-semibold text-blue-400 tracking-wider">Create Account</a>
                <button  class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 font-semibold" id="nextLogin" onclick="Login()">Next</button>
            </div>

            <div class="flex-row justify-between items-center pb-6 hidden" id="passDiv">    
                <a href="" class="text-sm font-semibold text-blue-400 tracking-wider">Forgot Password?</a>
                <a href="javascript:void('')"><button  class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 font-semibold" id="nextLogin1" onclick="Login1()">Sign In</button></a>
            </div>
        </div>
        <div class="absolute smxl:bottom-4 smxl:w-[450px] flex xs:flex-row flex-col space-y-4 justify-between items-center text-white text-sm text-[rgb(169,162,151)] w-full bottom-0">
            <button class="flex flex-row space-x-4  text-sm py-2 px-6 relative hover:bg-borderButt justify-start text-[rgb(169,162,151)] items-start">
                <p>English(US)</p>
                <i class="fa fa-caret-down">i</i>
            </button>
            <div class="flex flex-row justify-between items-center w-40 pr-4">
                <a href="">Help</a><a href="">Privacy</a><a href="">Terms</a>
            </div>
        </div>
    </div>
</body>
<!-- <script src="../lib/moment/moment.min.js"></script> -->
<script src="../js/script.js"></script>
</html>
